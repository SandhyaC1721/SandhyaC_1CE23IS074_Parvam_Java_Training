body {
  font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg, #c0c94a, #438ab3, #009ffd);
  color: hsl(330, 47%, 93%);
  margin: 0;
  padding: 0;
  min-height: 100vh;
}

/* Main container for pages or forms */
.container {
  max-width: 900px;
  margin: 60px auto;
  padding: 30px;
  background: rgba(255, 255, 255, 0.1);
  border-radius: 16px;
  box-shadow: 0 0 20px rgba(120, 202, 12, 0.3);
  backdrop-filter: blur(10px);
  transition: transform 0.3s ease;
}

.container:hover {
  transform: scale(1.02);
}

/* Headings */
h1, h2 {
  text-align: center;
  color: #1512d3;
  text-shadow: 0 0 10px #00ff22, 0 0 20px #fd00e8;
}

/* Form elements */
form {
  display: flex;
  flex-direction: column;
  gap: 15px;
  margin-top: 20px;
}

input, select {
  padding: 12px;
  border: 1px solid #00d4ff;
  border-radius: 10px;
  background: rgba(255, 255, 255, 0.15);
  color: #fff;
  outline: none;
  transition: border-color 0.3s ease, background 0.3s ease;
}

input:focus, select:focus {
  border-color: #00ff99;
  background: rgba(255, 255, 255, 0.25);
}

/* Buttons */
button {
  background: linear-gradient(135deg, #1588ca, #5c722a);
  color: white;
  padding: 12px;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  font-size: 16px;
  font-weight: 600;
  transition: background 0.3s ease, transform 0.2s ease;
}

button:hover {
  background: linear-gradient(135deg, #00ff99, #00d4ff);
  transform: translateY(-2px);
}

/* Tables (for lists) */
table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 30px;
  background: rgba(255, 255, 255, 0.1);
  border-radius: 12px;
  overflow: hidden;
}

th, td {
  padding: 12px;
  text-align: left;
}

th {
  background: rgba(0, 0, 0, 0.3);
  color: #00ffcc;
  text-transform: uppercase;
  letter-spacing: 1px;
}

tr:nth-child(even) {
  background: rgba(255, 255, 255, 0.08);
}

tr:hover {
  background: rgba(255, 255, 255, 0.2);
  transition: background 0.3s ease;
}
